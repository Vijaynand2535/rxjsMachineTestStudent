<div class="card bg-dark text-white mt-4">
    <div class="card-body">
        <form [formGroup]="stdForm" (ngSubmit)="onAdd()">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" formControlName="fname" class="form-control" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" formControlName="lname" class="form-control" id="lname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="number" formControlName="contact" class="form-control" id="contact">
            </div>

            <button class="btn btn-outline-primary btn-sm btn-block" *ngIf="!editMode" type="submit">Add students</button>
            <button class="btn btn-outline-primary btn-sm btn-block" *ngIf="editMode" (click)="onupdate()" type="button">Update students</button>
        </form>
    </div>
</div>
